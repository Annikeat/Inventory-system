name: Build and Push Frontend & Backend to Docker Hub

on:
  push:
    branches:
      - master  # Runs whenever you push to master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§© Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ” Step 2: Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ·ï¸ Step 3: Set version tag automatically
      - name: Set version tag
        run: echo "TAG=v${{ github.run_number }}" >> $GITHUB_ENV

      # ðŸ§± Step 4: Build & Push Frontend Image
      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            aniketjok/inventory-frontend:${{ env.TAG }}
            aniketjok/inventory-frontend:latest

      # ðŸ§± Step 5: Build & Push Backend Image
      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            aniketjok/inventory-backend:${{ env.TAG }}
            aniketjok/inventory-backend:latest
